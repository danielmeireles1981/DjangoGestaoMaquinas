{% extends 'maquinas/base.html' %}
{% block content %}
    <h2>Peças Cadastradas</h2>
    <a href="{% url 'peca_create' %}" class="btn btn-senai mb-3">Nova Peça</a>
    <table class="table table-striped table-senai">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Fabricante</th>
                <th>Código</th>
                <th>Detalhes</th>
            </tr>
        </thead>
        <tbody>
            {% for peca in pecas %}
            <tr>
                <td>{{ peca.nome }}</td>
                <td>{{ peca.fabricante }}</td>
                <td>{{ peca.codigo }}</td>
                <td>
                    <a href="{% url 'peca_detail' peca.pk %}" class="btn btn-primary btn-sm">Ver</a>
                    <a href="{% url 'peca_update' peca.pk %}" class="btn btn-warning btn-sm">Editar</a>
                </td>
            </tr>
            {% empty %}
            <tr><td colspan="4">Nenhuma peça cadastrada.</td></tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
