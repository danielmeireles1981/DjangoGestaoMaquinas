{% extends 'maquinas/base.html' %}
{% block content %}
    <h2>{% if form.instance.pk %}Editar Peça{% else %}Nova Peça{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-senai">Salvar</button>
        <a href="{% url 'peca_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
