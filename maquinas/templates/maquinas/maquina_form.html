{% extends 'maquinas/base.html' %}
{% block content %}
    <h2>{% if form.instance.pk %}Editar Máquina{% else %}Nova Máquina{% endif %}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Salvar</button>
        <a href="{% url 'maquina_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
{% endblock %}
