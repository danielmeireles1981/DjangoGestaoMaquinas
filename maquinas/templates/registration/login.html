{% extends 'maquinas/base.html' %}
{% load static %}
{% block content %}
<div class="d-flex align-items-center justify-content-center" style="min-height: 70vh;">
    <div class="card shadow-lg p-4" style="max-width: 370px; width: 100%; border-radius: 18px;">
        <div class="text-center mb-3">
            <img src="{% static 'maquinas/logo-senai.png' %}" alt="SENAI" style="height: 64px;">
        </div>
        <h2 class="mb-4 text-center" style="font-size: 1.3rem;">Acesso ao Sistema</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-senai w-100 mt-2">Entrar</button>
        </form>
    </div>
</div>
{% endblock %}
